<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Función Colores</title>

<script>
    //Esta función sirve para cambiar el color de fondo pulsando el/los botones asignados a dicho color//
function fondoRojo(){
    document.bgColor ="red";
}
function fondoVerde(){
    document.bgColor ="green";
}
function fondoAzul(){
    document.bgColor ="blue";
}
function fondoAmarillo(){
    document.bgColor ="yellow";
}
function fondoNegro(){
    document.bgColor ="black";
}
function fondoBlanco(){
    document.bgColor ="white";
}

</script>
</head>
<body>
    <input type="button" value="Página Rojo" onclick="fondoRojo();">
    <input type="button" value="Página Verde" onclick="fondoVerde();">
    <input type="button" value="Página Azul" onclick="fondoAzul();">
    <input type="button" value="Página Amarillo" onclick="fondoAmarillo();">
    <input type="button" value="Página Negro" onclick="fondoNegro();">
    <input type="button" value="Página Blanco" onclick="fondoBlanco();">

</body>
</html>
