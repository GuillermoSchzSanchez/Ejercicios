<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Función_cambiar_color</title>

<script>
    //Esta función sirve para cambiar el color que yo quiera con una sola función//
function cambiarColor(nuevoColor){
    document.bgColor = nuevoColor;
}







</script>
</head>
<body>
    <input type="button" value="cambiarColor" onclick="cambiarColor('red');">
    <input type="button" value="cambiarColor" onclick="cambiarColor('green');">
    <input type="button" value="cambiarColor" onclick="cambiarColor('blue');">
    <input type="button" value="cambiarColor" onclick="cambiarColor('yellow');">
    <input type="button" value="cambiarColor" onclick="cambiarColor('black');">
    <input type="button" value="cambiarColor" onclick="cambiarColor('white');">



</body>
</html>
